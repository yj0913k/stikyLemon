<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="layout/layout :: myLayout(~{this::head}, ~{this::main})">
<head>
<link rel="stylesheet" href="/css/community/review-write.css">
<script type="text/javascript" src="https://livejs.com/live.js"></script>
<style type="text/css">
</style>
<body>
    <main>
   		<div class="wrap3 content-size">
   			<p class="board-m">리뷰 작성</p>
   		</div>
   		<div class="wrap2 content-size">
    		<form action="/members/board-write">
    			<table class="table-m view-size-m">
    				<tr>
    					<td class="title-m">
    						<input type="text" name="title" placeholder="제목입력">
    					</td>
    				</tr>
    				<tr class="mei">
    					<td class="mei-m">
    						<img src="/images/cs/zu.png"/>
    					</td>
    				</tr>
    				<tr>
    					<td class="content-m">
    						<textarea rows="27" cols="63" name="content" placeholder="내용을 입력하세요"></textarea>
    					</td>
    				</tr>
    				<tr>
    					<td class="ok-m">
							<button class="bu-c"><a href="/comm/review"><img src="/images/orange.png"/>등록</a></button>
    					</td>
    				</tr>
    			</table>
    		</form>
   		</div>
    </main>
</body>
</html>
