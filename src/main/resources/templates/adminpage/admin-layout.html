<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:fragment="adminLayout(head, main)">
<head>
	<meta charset="utf-8">
	<title>StcikyAdmin</title>
	<!-- include libraries(jQuery, bootstrap) -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<link rel="stylesheet" href="/css/admin/admin-outline.css">
	<link rel="stylesheet" href="/css/admin/admin-header.css">
	<link rel="stylesheet" href="/css/admin/admin-footer.css">
	<link rel="stylesheet" href="/css/commons/common.css">
	<link rel="icon" href="/images/favicon/orange.png" type="image/x-icon" sizes="16x16">

	<th:block th:replace="${head}"/>
</head>

<body>
<th:block th:insert="adminpage/admin-header::header"/>

<th:block th:replace="${main}"/>
<th:block th:insert="adminpage/admin-footer::footer"/>

</body>
</html>
