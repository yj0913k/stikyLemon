<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  th:replace="layout/layout :: myLayout(~{this::head}, ~{this::main})">
<head>
	<link rel="stylesheet" href="/css/commons/common.css">
    <link rel="stylesheet" href="/css/commons/header.css">
    <link rel="stylesheet" href="/css/commons/footer.css">
    <link rel="stylesheet" href="/css/user/mypage/myAddresses.css">
    

    <script src="/js/ezzdaumPostcode.js"></script>
    <link rel="stylesheet" href="/css/goods/comm.css">
</head>

<body>
<th:block th:insert="/layout/header::header"/>
	<main class="flex center" id="addresses-main">
		<h1>내배송지페이지</h1>
			<div class="addresses view-size-c">
			<section id="myAddresses">
				<ol class="addresses-menu">
					<li>my Addresses</li>
					<li>Manage the delivery address according to the menu below.</li>
				</ol>
			</section>
			<section id="addresses">
					<h1>배송지정보</h1>
					<div class="wrap">
						<ul id="menu-d" class="addresses-content flex">
							<!-- ///////////기본배송지/////////////////////// -->
							<li class="target" onclick="memuDClicked(this)">
								<button type="button" id="base-delivery" >기본배송지</button>
								<div class="disp" id="base-delivery-disp">
									<p>배송지 정보가 존재하지 않습니다.</p>

								</div>
							</li>

							<!-- ///////////신규배송지/////////////////////// -->
							<li onclick="memuDClicked(this)">
								<button type="button" id="new-delivery">신규배송지</button>
								<div class="disp">
									<form id="deliverySave" >
										<div class="flex">
											<dl>
												<dt>수령인</dt>
												<dd>
													<input type="text" name="receiverName" placeholder="이름">
												</dd>
											</dl>
											<dl>
												<dt>배송지명</dt>
												<dd>
													<input type="text" name="deliveryAddrName" placeholder="배송지별명">
												</dd>
											</dl>
										</div>
										<div class="flex">
											<dl>
											<dt>기본연락처</dt>
											<dd>
												<input type="text" name="phone1" placeholder="000-0000-0000">
											</dd>
										</dl>
											<dl>
												<dt>비상연락처</dt>
												<dd>
													<input type="text" name="phone2" placeholder="000-0000-0000">
												</dd>
											</dl>
											<dl>
												<dt>배송메모</dt>
												<dd>
													<input type="text" name="memo" placeholder="ex) 배송 전 연락 바랍니다.">
												</dd>
											</dl>
										</div>
										<div>
											<dl>
												<dt>배송지 주소</dt>
												<dd>
													<input type="text" id="postcode" name="postcode" placeholder="우편번호">
													<input type="button" onclick="daumPostcode()" value="우편번호 찾기"><br>
													<input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소">
													<input type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소">
													<span id="guide" style="color:#999;display:none"></span>
													<input type="text" id="detailAddress"  name="detailAddress" placeholder="상세주소">
													<input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목">
												</dd>
											</dl>
											<button type="button" onclick="deliverySave()">배송지 등록</button>
										</div>

									</form>
									<!-- /////////////////////// -->

								</div>
							</li>
							<!-- ///////////배송지목록/////////////////////// -->
							<li onclick="memuDClicked(this)">
								<button type="button" id="btn-delivery-list">배송지 목록</button>
								<div class="disp" id="deliveries">

								</div>
							</li>
						</ul>
					</div>
				</section>
			
		</div>
	</main>
<th:block th:insert="/layout/footer::footer"/>	
</body>
</html>
